<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="ms_debug">

    <!-- HEADER -->

        <header class="d-flex align-items-center">
            <nav class="navbar bg-body-tertiary w-100 p-1">
                <div class="container-fluid flex-nowrap">
                  <a class="navbar-brand">Navbar</a>
                  <form class="d-flex align-items-center flex-grow-1" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                    <div class="ms_icon">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div class="ms_icon">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <div class="ms_icon">
                        <i class="fa-solid fa-list"></i>
                    </div>

                    <div class="dropdown-center">
                        <button class="btn py-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i>a</i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" style="">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>

                </form>
                </div>
              </nav>
        </header>

    <!-- MAIN -->

        <main class="d-flex">
            <aside class="d-flex flex-column justify-content-between">

                    <div class="flex-shrink-0 p-2">
                        <div class="box mx-auto"></div>
                        <div class="box mx-auto my-2"></div>
                        <div class="box mx-auto"></div>
                    </div>

                    <div class="flex-shrink-0">
                        <div class="box mx-auto my-2"></div>
                    </div>

            </aside>

            <div class="ms_main-content">

            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
